<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yusei+Magic&display=swap"
    rel="stylesheet">
    <title>ToDo</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
        <div class="header">
            <img src="../images/Coffee-Cup-Silhouette.svg">
            <h1>Todo List</h1>
        </div>
        <div class="content">
            <div class="sideBar">
                <div class="calendar">
                    <button class="all">All</button>
                    <button class="today">Today</button>
                    <button class="thisWeek">This Week</button>
                </div>
                <div class="projects">
                    <h2>Projects</h1>
                    <button class="study">Study</button>
                    <button class="add">Add Project</button>
                </div>
                <div class="notes">
                    <button class="notes"><h2>Notes</h2></button>
                </div>
            </div>
            <div class="main">
                <h2>All</h2>
                <div class="todo">
                    <button class="check-button">
                        <div class="leftHalf">
                            <img src="../images/Coffee-Cup-Silhouette.svg">
                            <p>Button</p>
                        </div>
                        <div class="rightHalf">
                            <p class="date">Date goes here</p>
                            <p class="edit">Edit goes here</p>
                            <p class="trash">Remove goes here</p>
                        </div>
                        
                    </button>
                </div>
                <button class="addButton">Add</button>
            </div> 
        </div>
</body>
</html>
